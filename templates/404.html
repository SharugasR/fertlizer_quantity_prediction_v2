{% extends "base.html" %}

{% block title %}Page Not Found - FertilizerAI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-5">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 8rem;"></i>
            </div>
            
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-5">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('predict') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-camera me-2"></i>Predict Fertilizer
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
